<div class="example-container">
	<div class="container col-md-5">
		<h1 class="d-flex justify-content-center">details Component</h1>
    <mat-grid-list cols="2" rowHeight=100px >
    	<form  [formGroup]="myForm" ngForm>
    	<mat-grid-tile>
      <mat-form-field>
        <input matInput placeholder="Email" required  formControlName="email">
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field>
        <input matInput placeholder="Name" required  formControlName="name">
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field >
      	<span matPrefix>+91 &nbsp;</span>
        <input matInput type="number" placeholder="Mobile" required  formControlName="mobile">
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field>
        <input matInput placeholder="description" required  formControlName="description">
      </mat-form-field>
  </mat-grid-tile>
 
  <mat-grid-tile>
  <button mat-raised-button  [disabled]="myForm.invalid" color="primary">Submit</button>
</mat-grid-tile>
</form>
    </mat-grid-list>
</div>
<div style="margin-top:  60px"></div>
</div>
